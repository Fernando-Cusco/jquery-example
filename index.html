    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <style>

<body>

    <ul>
        <li>

        </li>

    <p id="rojo" class="zebra">Parrafo color rojo</p>

    <p class="sin-borde">Soy un parrafo en blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
